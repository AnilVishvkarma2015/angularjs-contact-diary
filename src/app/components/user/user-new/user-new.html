<top-nav-login></top-nav-login>

<div class="row">
    <div class="col-sm-3">
        <side-nav></side-nav>
    </div>
    <div class="col-sm-9">
        <div class="registration-heading">
            new User Registration
        </div>
        <hr>
        <div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name" ng-model="$ctrl.user.firstName">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Company" ng-model="$ctrl.user.company">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" ng-model="$ctrl.user.email">
                </div>
                <div class="form-group" ng-init="$ctrl.user.gender = 'Select'">
                    <select class="form-control" ng-model="$ctrl.user.gender">
                        <option ng-selected>Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name" ng-model="$ctrl.user.lastName">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Designation" ng-model="$ctrl.user.designation">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Mobile" ng-model="$ctrl.user.mobile">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="City" ng-model="$ctrl.user.city">
                </div>
                <div class="form-group" style="float: right;">
                    <button class="btn btn-primary" ng-click="$ctrl.newUser($ctrl.user)">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer-component></footer-component>
