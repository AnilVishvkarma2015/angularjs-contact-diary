<top-nav-login></top-nav-login>

<div class="row">
    <div class="col-sm-3">
        <side-nav></side-nav>
    </div>
    <div class="col-sm-9">
        <div ng-repeat="user in $ctrl.users">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-img-top">
                        <span ng-if="user.gender === 'male'">
                            <img class="user-icon" src="../../../../src/assets/img/male-user.png" alt="user img">
                        </span>

                        <span ng-if="user.gender === 'female'">
                            <img class="user-icon" src="../../../../src/assets/img/female-user.png" alt="user img">
                        </span>
                    </div>
                    <div class="card-block">
                        <div class="cards-name"> {{user.name}}</div>
                        <div class="cards-options"> {{user.company}}</div>
                        <div class="cards-options"> {{user.email}}</div>
                        <div class="cards-options"> +91 {{user.mobile}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer-component></footer-component>
