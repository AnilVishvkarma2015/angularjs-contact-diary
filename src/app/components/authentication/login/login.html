<top-nav-logout></top-nav-logout>
<div class="container login-form">
    <div class="component login-box col-md-6">
        <div class="login-fields">
            <div class="login-heading">User Login</div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" ng-model="$ctrl.login.username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="$ctrl.login.password">
                </div>
                <div class="form-group" ng-if="$ctrl.loginStatus">
                    <div class="login-error-message">{{$ctrl.loginErrorMessage}}</div>
                </div>
                <div class="form-group" style="float: right;">
                    <button class="btn btn-primary" ng-click="$ctrl.login($ctrl.login)">login</button>
                </div>
            </div>
        </div>
    </div>
</div>
